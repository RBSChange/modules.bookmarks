<tal:block tal:condition="php: docs AND (paginationPosition == 'top' || paginationPosition == 'both')" change:paginator="docs" />

<ul class="bookmark-list" tal:condition="docs">
	<li tal:repeat="doc docs">
		<h3 change:h=""><a change:link="document doc; bookmarksParam[topicId] topicId">${doc/getLabelAsHtml}</a></h3>
		<tal:block tal:condition="configuration/getShowVisuals">
			<img tal:condition="doc/getVisual" change:media="document doc/getVisual; class 'visual'; format 'modules.bookmarks.frontoffice/listvisual'" />
		</tal:block>
		<div class="bookmark-description" tal:condition="doc/getDescription" tal:content="doc/getDescriptionAsHtml"></div>
		
		<tal:block tal:condition="configuration/getShowCategories">
			<ul tal:condition="doc/getPublishedCategoryCount" class="bookmark-categories">
				<li tal:repeat="category doc/getPublishedCategoryArray"><a change:link="document category">${category/getLabelAsHtml}</a></li>
			</ul>
		</tal:block>
	</li>
</ul>

<tal:block tal:condition="php: docs AND (paginationPosition == 'bottom' || paginationPosition == 'both')" change:paginator="docs" />
